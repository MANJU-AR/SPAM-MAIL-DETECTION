<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #ff4e50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff1c1c;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email Spam Detector</h1>
        <form method="POST" action="/predict">
            <textarea name="message" placeholder="Type or paste your email here..." required></textarea><br>
            <button type="submit">Detect Spam</button>
        </form>

        {% if prediction %}
            <div class="result">
                üîç Prediction: <span style="color: {{ 'red' if prediction == 'Spam' else 'lime' }}">{{ prediction }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
